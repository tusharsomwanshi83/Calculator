<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>
<body>
    <div class="screen">
        <div class="calculator">
            <form>
                <p style="font-size: 25
                PX; text-align: center; color: aquamarine;">CALCULATOR</p>
                <div class="display">
                <input type="text" name="display">
                </div>
                <div>
                    <input type="buttton" value="AC" onclick="display.value = '' " class="color1">
                    <input type="buttton" value="DEL" onclick="display.value = display.value.tostring().slice(0,-1) " class="color1">
                    <input type="buttton" value="." onclick="display.value += '.' " class="color1">
                    <input type="buttton" value="/" onclick="display.value += '/' " class="color1">
                </div>
                <div>
                    <input type="buttton" value="7" onclick="display.value += '7' ">
                    <input type="buttton" value="8" onclick="display.value += '8' ">
                    <input type="buttton" value="9" onclick="display.value += '9' ">
                    <input type="buttton" value="*" onclick="display.value += '*' " class="color1">
                </div>
                <div>
                    <input type="buttton" value="4" onclick="display.value += '4' ">
                    <input type="buttton" value="5" onclick="display.value += '5' ">
                    <input type="buttton" value="6" onclick="display.value += '6' ">
                    <input type="buttton" value="-" onclick="display.value += '-' " class="color1">
                </div>
                <div>
                    <input type="buttton" value="1" onclick="display.value += '1' ">
                    <input type="buttton" value="2" onclick="display.value += '2' ">
                    <input type="buttton" value="3" onclick="display.value += '3' ">
                    <input type="buttton" value="+" onclick="display.value += '+' " class="color1">
                </div>
                <div>
                    <input type="buttton" value="00" onclick="display.value += '00' ">
                    <input type="buttton" value="0"  onclick="display.value += '0' ">
                    <input type="buttton" value="=" class="equal" onclick="display.value = eval(display.value) " class="color1">
                </div>
            </form>
            <p style="text-align: center; color: aqua; font-size: 7px; ">@DESIGN BY TUSHAR</p>
        </div>
    </div>
</body>
</html>
